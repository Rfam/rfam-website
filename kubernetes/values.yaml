# Application configuration
rfamReplicas: 2
rfamPort: 3000

# URL configuration
baseUrl: "https://preview.rfam.org"
hostname: "preview.rfam.org"

# Proxy configuration (can remain in ConfigMap)
EBI_PROXY: "http://proxy.ebi.ac.uk:3128"

# Secret configuration
secret:
  existingSecret: "rfam-database-secret"

# Image configuration
image:
  repository: "ghcr.io/rfam/rfam-website"
  tag: "latest"
  pullPolicy: "Always"